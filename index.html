<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apex Route Consultants</title>
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {
              900: '#0a192f', // Deepest Navy
              800: '#112240', // Lighter Navy
              700: '#233554',
            },
            gold: {
              400: '#d4af37', // Official Gold
              500: '#c5a059', // Darker Gold
              600: '#b08d55',
            },
            neutral: {
              50: '#f9fafb',
              100: '#f3f4f6',
              200: '#e5e7eb',
              900: '#101828',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          backgroundImage: {
            'hero-pattern': "url('https://www.transparenttextures.com/patterns/black-felt.png')",
          },
          borderRadius: {
            'pill': '9999px',
            '3xl': '1.5rem',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in': 'fadeIn 1s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom scrollbar for a more premium feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a192f;
    }

    ::-webkit-scrollbar-thumb {
      background: #233554;
      border-radius: 9999px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #c5a059;
    }

    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-lift:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-neutral-50 text-neutral-900 font-sans antialiased selection:bg-gold-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
